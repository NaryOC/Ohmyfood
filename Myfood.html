<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Myfood</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- header-->
	<header>
		<div class="herder-container">
		<img src="img/logo/ohmyfood@2x.svg" alt="ohmyfood" id="logo" >
		</div>
	</header>
	<main>
		<section class="outils">
		<div class="search_form_icon">
			<i class="fas fa-map-marker-alt"></i>
			<h3>Paris, Belleville</h3>
		</div>
		<div class="reservation">
			<h2>Réservez le menu qui vous convient</h2>
			<h4>Découvre des restaurents d'exception, sélectionnés par nos soins.</h4>
			<input type="button" value="Explorer nos restaurants">
		</div>
		</section>
		<!-- Fonctionnement -->
		<section class="fonction-block">
			<h2>Fonctionnement</h2>
			<div class="container-block">
				<h3 class="block-number">1</h3>
				<i class="fas fa-mobile-alt"aria-hidden="true"></i>
				<h3 class="block-text">Choisissez un restaurant</h3>
			</div>
			<div class="container-block">
				<h3 class="block-number">2</h3>
				<i class="fas fa-list-ul"aria-hidden="true"></i>
				<h3 class="block-text">Composez votre menu</h3>
			</div>
			<div class="container-block">
				<h3 class="block-number">3</h3>
				<i class="fas fa-store"aria-hidden="true"></i>
				<h3 class="block-text">Dégustez au restaurant</h3>
			</div>
		</section>
		<!--section photos menu-->
		<section class="menu">
			<div class="container">
				<h2 class="container-title">Restaurants</h2>
				<div class="img-restaurant">
					<a href="#">
						<img src="images/restaurants/La palette du goût.jpg"alt="la palette du goût">
					</a>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
